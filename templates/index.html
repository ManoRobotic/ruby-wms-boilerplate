<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Serial - Báscula</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }
        #data-display {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            margin: 25px 0;
            border: 1px solid #34495e;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 25px 0;
        }
        button {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to bottom, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            font-weight: 600;
            font-size: 18px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .timestamp {
            color: #95a5a6;
            font-size: 0.85em;
            margin-right: 10px;
        }
        .weight-value {
            color: #f1c40f;
            font-weight: bold;
            font-size: 1.1em;
        }
        .header-info {
            display: flex;
            justify-content: space-between;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-box {
            text-align: center;
            padding: 10px;
        }
        .info-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitor de Datos Seriales - Báscula</h1>
        
        <div class="header-info">
            <div class="info-box">
                <div class="info-label">ÚLTIMO PESO</div>
                <div id="current-weight" class="info-value">--</div>
            </div>
            <div class="info-box">
                <div class="info-label">ESTADO</div>
                <div id="connection-status" class="info-value">Desconectado</div>
            </div>
            <div class="info-box">
                <div class="info-label">LECTURA</div>
                <div id="reading-status" class="info-value">Detenida</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="connectScale()">Conectar Báscula</button>
            <button onclick="startReading()">Iniciar Lectura</button>
            <button onclick="stopReading()">Detener Lectura</button>
            <button onclick="clearDisplay()">Limpiar Pantalla</button>
        </div>
        
        <div id="status" class="status disconnected">
            Sistema listo. Conecta la báscula para comenzar.
        </div>
        
        <h2>Datos Recibidos:</h2>
        <div id="data-display">
            <!-- Los datos se mostrarán aquí -->
        </div>
    </div>

    <script>
        // Variables para controlar el estado
        let isConnected = false;
        let isReading = false;
        
        // Función para mostrar mensajes en la pantalla
        function displayData(message, weight = null, timestamp = null) {
            const display = document.getElementById('data-display');
            const time = timestamp || new Date().toLocaleTimeString();
            
            const entry = document.createElement('div');
            if (weight) {
                entry.innerHTML = `<span class="timestamp">[${time}]</span> Peso: <span class="weight-value">${weight}</span>`;
                // Actualizar el peso actual
                document.getElementById('current-weight').textContent = weight;
            } else {
                entry.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
            }
            
            display.appendChild(entry);
            display.scrollTop = display.scrollHeight; // Auto-scroll al final
        }
        
        // Función para actualizar el estado
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            
            // Remover clases existentes
            statusElement.className = 'status';
            
            // Agregar clase según el tipo
            if (type === 'connected') {
                statusElement.classList.add('connected');
                document.getElementById('connection-status').textContent = 'Conectado';
                isConnected = true;
            } else if (type === 'disconnected') {
                statusElement.classList.add('disconnected');
                document.getElementById('connection-status').textContent = 'Desconectado';
                isConnected = false;
            } else {
                statusElement.classList.add('disconnected');
            }
        }
        
        // Función para actualizar el estado de lectura
        function updateReadingStatus(status) {
            isReading = status === 'running';
            document.getElementById('reading-status').textContent = 
                status === 'running' ? 'En curso' : 
                status === 'stopped' ? 'Detenida' : 'Detenida';
        }
        
        // Función para conectar la báscula
        async function connectScale() {
            try {
                const response = await fetch('/scale/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        port: '/dev/ttyUSB0',  // Puerto común en Linux/Mac
                        baudrate: 115200
                    })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    updateStatus('Báscula conectada exitosamente', 'connected');
                    displayData('Báscula conectada');
                } else {
                    updateStatus(`Error: ${data.message}`, 'disconnected');
                    displayData(`Error: ${data.message}`);
                }
            } catch (error) {
                updateStatus(`Error de conexión: ${error.message}`, 'disconnected');
                displayData(`Error de conexión: ${error.message}`);
            }
        }
        
        // Función para iniciar la lectura
        async function startReading() {
            if (!isConnected) {
                updateStatus('Primero debes conectar la báscula', 'disconnected');
                return;
            }
            
            try {
                const response = await fetch('/scale/start', {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    updateStatus('Lectura continua iniciada', 'connected');
                    updateReadingStatus('running');
                    displayData('Lectura continua iniciada');
                    pollForData(); // Iniciar el polling
                } else {
                    updateStatus(`Error: ${data.message}`, 'disconnected');
                    displayData(`Error: ${data.message}`);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'disconnected');
                displayData(`Error: ${error.message}`);
            }
        }
        
        // Función para detener la lectura
        async function stopReading() {
            try {
                const response = await fetch('/scale/stop', {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    updateStatus('Lectura continua detenida', isConnected ? 'connected' : 'disconnected');
                    updateReadingStatus('stopped');
                    displayData('Lectura continua detenida');
                } else {
                    displayData(`Error: ${data.message}`);
                }
            } catch (error) {
                displayData(`Error: ${error.message}`);
            }
        }
        
        // Función para limpiar la pantalla
        function clearDisplay() {
            const display = document.getElementById('data-display');
            display.innerHTML = '';
            document.getElementById('current-weight').textContent = '--';
        }
        
        // Función para obtener los datos de la cola
        async function pollForData() {
            // Si no estamos leyendo, detener el polling
            if (!isReading) return;
            
            try {
                const response = await fetch('/scale/latest');
                const data = await response.json();
                
                if (data.status === 'success' && data.readings.length > 0) {
                    data.readings.forEach(reading => {
                        displayData(`Peso: ${reading.weight}`, reading.weight, reading.timestamp);
                    });
                }
                
                // Continuar polling cada 100ms si aún estamos leyendo
                if (isReading) {
                    setTimeout(pollForData, 100);
                }
            } catch (error) {
                displayData(`Error obteniendo datos: ${error.message}`);
                // Reintentar después de 1 segundo si aún estamos leyendo
                if (isReading) {
                    setTimeout(pollForData, 1000);
                }
            }
        }
        
        // Inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            displayData('Monitor serial iniciado. Conecta la báscula para comenzar.');
        });
    </script>
</body>
</html>
