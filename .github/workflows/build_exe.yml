name: Build Windows Exe

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # Usamos serial_server_prod.py como entry point
          # --onefile: crea un solo ejecutable
          # --name: nombre del archivo de salida
          pyinstaller --onefile --clean --name "simple_wms_serial_server" --hidden-import=win32timezone serial_server_prod.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: serial-server-exe
          path: dist/simple_wms_serial_server.exe
