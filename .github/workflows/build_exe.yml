name: Build Windows Exe

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # Build serial server executable
          # --onefile: crea un solo ejecutable
          # --name: nombre del archivo de salida
          pyinstaller --onefile --clean --name "simple_wms_serial_server" --hidden-import=win32timezone --hidden-import=win32print final_working_serial_server.py

          # Build DBF uploader executable
          pyinstaller --onefile --clean --name "flexiempaques_dbf_uploader" dbf_uploader.py

      - name: Upload Serial Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: serial-server-exe
          path: dist/simple_wms_serial_server.exe

      - name: Upload DBF Uploader Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbf-uploader-exe
          path: dist/flexiempaques_dbf_uploader.exe
