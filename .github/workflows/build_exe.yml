name: Build Windows Exe

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # Create separate entry point files for each company with their specific configurations

          # Create Flexiempaques version
          Copy-Item serial_server_prod.py flexiempaques_serial_server.py
          (Get-Content flexiempaques_serial_server.py) -replace 'wss://wmsys.fly.dev/cable', 'wss://wmsys.fly.dev/cable' | Set-Content flexiempaques_serial_server.py
          (Get-Content flexiempaques_serial_server.py) -replace 'f5284e6402cf64f9794711b91282e343', 'f5284e6402cf64f9794711b91282e343' | Set-Content flexiempaques_serial_server.py
          (Get-Content flexiempaques_serial_server.py) -replace 'device-serial-6bca882ac82e4333afedfb48ac3eea8e', 'device-serial-6bca882ac82e4333afedfb48ac3eea8e' | Set-Content flexiempaques_serial_server.py

          # Create Rzavala version
          Copy-Item serial_server_prod.py rzavala_serial_server.py
          (Get-Content rzavala_serial_server.py) -replace 'wss://wmsys.fly.dev/cable', 'wss://wmsys.fly.dev/cable' | Set-Content rzavala_serial_server.py
          (Get-Content rzavala_serial_server.py) -replace 'f5284e6402cf64f9794711b91282e343', '74bf5e0a6ae8813dfe80593ed84a7a9c' | Set-Content rzavala_serial_server.py
          (Get-Content rzavala_serial_server.py) -replace 'device-serial-6bca882ac82e4333afedfb48ac3eea8e', 'device-serial-bf05ebcf2c834539b2c63f542754282d' | Set-Content rzavala_serial_server.py

          # Build serial server executables for both companies
          # --onefile: crea un solo ejecutable
          # --name: nombre del archivo de salida
          pyinstaller --onefile --clean --name "flexiempaques_serial_server" --hidden-import=win32timezone --hidden-import=win32print flexiempaques_serial_server.py

          pyinstaller --onefile --clean --name "rzavala_serial_server" --hidden-import=win32timezone --hidden-import=win32print rzavala_serial_server.py

          # Build DBF uploader executable
          pyinstaller --onefile --clean --name "flexiempaques_dbf_uploader" dbf_uploader.py

      - name: Upload Flexiempaques Serial Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flexiempaques-serial-server-exe
          path: dist/flexiempaques_serial_server.exe

      - name: Upload Rzavala Serial Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rzavala-serial-server-exe
          path: dist/rzavala_serial_server.exe

      - name: Upload DBF Uploader Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbf-uploader-exe
          path: dist/flexiempaques_dbf_uploader.exe
