<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Serial System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; }
        .success { color: green; }
        .error { color: red; }
        #output { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>🧪 Test Sistema Serial Rails ↔ Flask</h1>
    
    <h2>Estado del Sistema</h2>
    <button onclick="testHealth()">🔍 Health Check</button>
    <button onclick="testPorts()">🔌 List Ports</button>
    
    <h2>Báscula</h2>
    <button onclick="connectScale()">⚖️ Connect Scale</button>
    <button onclick="readWeight()">📊 Read Weight</button>
    
    <h2>Impresora TSC TX200</h2>
    <button onclick="connectPrinter()">🖨️ Connect Printer</button>
    <button onclick="testPrinter()">🧪 Test Printer</button>
    <button onclick="printLabel()">📄 Print Label</button>
    
    <h2>Resultados</h2>
    <div id="output">Esperando comandos...</div>
    
    <script>
        const API_BASE = '/api/serial';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                log(`📡 ${method} ${API_BASE}${endpoint}`);
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                
                if (data.status === 'success') {
                    log(`✅ ${data.message || 'Success'}`, 'success');
                } else {
                    log(`❌ ${data.message || 'Error'}`, 'error');
                }
                
                if (data.ports) {
                    data.ports.forEach(port => {
                        log(`   🔌 ${port.device} - ${port.description}`);
                    });
                }
                
                return data;
                
            } catch (error) {
                log(`💥 Network Error: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testHealth() {
            await apiCall('/health');
        }
        
        async function testPorts() {
            await apiCall('/ports');
        }
        
        async function connectScale() {
            await apiCall('/connect_scale', 'POST', { 
                port: '/dev/ttyS0', 
                baudrate: 115200 
            });
        }
        
        async function readWeight() {
            await apiCall('/read_weight');
        }
        
        async function connectPrinter() {
            await apiCall('/connect_printer', 'POST');
        }
        
        async function testPrinter() {
            await apiCall('/test_printer', 'POST', { 
                ancho_mm: 80, 
                alto_mm: 50 
            });
        }
        
        async function printLabel() {
            await apiCall('/print_label', 'POST', { 
                content: 'Test Label desde Web',
                ancho_mm: 80,
                alto_mm: 50
            });
        }
        
        // Test inicial
        window.onload = function() {
            log('🚀 Sistema de Testing cargado');
            log('🔍 Probando conexión...');
            testHealth();
        };
    </script>
</body>
</html>
